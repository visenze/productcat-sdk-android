apply plugin: 'com.android.library'

def versionMajor = 1
def versionMinor = 1
def versionPatch = 1
version = '1.1.1'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'LICENSE.txt'
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api('org.apache.httpcomponents:httpmime:4.3.5') {
        exclude module: 'httpclient'
    }
    api 'org.apache.httpcomponents:httpclient-android:4.3.5'
    api 'com.mcxiaoke.volley:library:1.0.19'
    testImplementation 'junit:junit:4.12'

}

ext {
    bintrayUserOrg = "visenze"
    bintrayRepo = "maven"
    bintrayName = "com.visenze:productcat"
    bintrayWebsiteUrl = 'https://github.com/visenze/productcat-sdk-android'
    bintrayVcsUrl = 'https://github.com/visenze/productcat-sdk-android'
    bintrayIssueTrackerUrl = 'https://github.com/visenze/productcat-sdk-android/issues'
    bintrayLabels = ['visenze', 'productcat', 'sdk', 'android']

    publishedGroupId = 'com.visenze.productcat'
    artifact = 'productcat'

    libraryName = 'visenze-productcat'
    libraryDescription = 'Visenze ProductCat Android SDK'
    libraryVersion = "${versionMajor}.${versionMinor}.${versionPatch}"

    developerId = 'visenze'
    developerName = 'ViSenze'
}

apply from: '../tools/bintray.gradle'
repositories {
    jcenter()
}